<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="info">
        <p class="p1">X</p>
        <p class="p2">O</p>
    </div>
    <div class="game">
        <div class="r1">
            <button onclick="clicked(this)"  class="btn r1c1"></button>
            <button onclick="clicked(this)"  class="btn r1c2"></button>
            <button onclick="clicked(this)"  class="btn r1c3"></button>
        </div>
        <div class="r2">
            <button onclick="clicked(this)"  class="btn r2c1"></button>
            <button onclick="clicked(this)" class="btn r2c2"></button>
            <button onclick="clicked(this)"  class="btn r2c3"></button>
        </div>
        <div class="r3">
            <button onclick="clicked(this)"  class="btn r3c1"></button>
            <button onclick="clicked(this)"  class="btn r3c2"></button>
            <button onclick="clicked(this)"  class="btn r3c3"></button>
        </div>
    </div>
    <div class="endgame">
        <h1>Winner</h1>
        <button id="playAgain">Play Again!!!</button>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
